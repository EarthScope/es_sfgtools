# Base environment file with shared dependencies for all platforms
# This file is included by mac_environment.yml and linux_environment.yml

name: seafloor_geodesy_base
channels:
  - defaults
  - conda-forge

dependencies:
  # Core Python
  - python=3.11
  - pip

  # Scientific computing
  - numpy
  - scipy
  - pandas
  - matplotlib
  - scikit-learn
  - seaborn

  # Data validation and processing
  - julian
  - pandera=0.20.3
  - pyarrow
  - pydantic
  
  # Geospatial
  - pyproj
  - pymap3d
  
  # AWS/Cloud
  - boto3
  - botocore
  
  # Database
  - sqlalchemy
  - tiledb=2.28
  - tiledb-py
  
  # Development tools
  - ipykernel
  - tqdm
  - python-dotenv
  
  # Sparse matrix support (requires system libraries)
  - scikit-sparse
  
  # Documentation - should these go into a dev environment instead?
  - sphinx
  - sphinx-rtd-theme
  - myst-parser
  - sphinxcontrib-apidoc
  
  # Build tools
  - go
  - go-cgo
  - make
  
  # Pip dependencies
  - pip:
    - -e .
    - -r pip_requirements.txt

variables:
  CGO_ENABLED: 1
