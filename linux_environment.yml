name: seafloor_geodesy_linux
channels:
  - conda-forge
  - defaults
dependencies: 
 # Python version & pip
  - python=3.11
  - pip

  # Code dependencies
  - bc # in linux but not mac?
  - scikit-sparse
  - sqlite # in linux but not mac?
  - tiledb=2.28
  - tiledb-py=0.34.2
  - scikit-learn

  # Build / compiler dependencies
  - setuptools
  - wheel
  - clang
  - gcc
  - gfortran
  - go >=1.24
  - go-cgo
  - libstdcxx-ng
  - make
  - nodejs

  - pip:
    - -e .[notebook,dev]
    # - es-sfgtools
    - garpos @ git+https://github.com/EarthScope/garpos.git
variables:
  CGO_ENABLED: 1
  PIP_INDEX_URL: https://pypi.org/simple
