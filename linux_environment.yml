# Linux-specific environment
# Includes base dependencies and adds Linux-specific packages

name: seafloor_geodesy_linux
channels:
  - defaults
  - conda-forge

dependencies:
  # Include base shared dependencies
  - base_environment.yml
  
  # Linux-specific packages
  - gfortran
  - gcc
  - libstdcxx-ng
  - nodejs
  - sqlite=3.49.1
  - bc
